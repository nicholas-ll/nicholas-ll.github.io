<body>

  <!-- Add your site or application content here -->

  <button onclick="register()">Register</button>
  <input type="text" id="txtusername" name="txtusername" size="20" value="username"></input>
  <button onclick="login()">Login</button>
  
  
  <script type="module">
  import { client } from 'https://unpkg.com/@passwordless-id/webauthn@1.3.3/dist/webauthn.min.js'
  
  window.register = async function() {
    console.log('Registering...')
    try {
      let res = await client.register(txtusername.value, 'random-challenge-base64-encoded')
      console.log(JSON.stringify(res))
      alert(JSON.stringify(res))
    }
    catch(e) {
      alert(e)
    }
  }
  
  window.login = async function() {
    console.log('Authenticating...')
    try {
      let res = await client.authenticate([], 'random-challenge-base64-encoded')
      console.log(JSON.stringify(res))
      alert(JSON.stringify(res))
    }
    catch(e) {
      alert(e)
    }
  }
  </script>
  
  <!--<iframe src="/all-domains-30-days.pdf" style="position: absolute; height: calc(100% - 100px); width: calc(100% - 100px); border: none;"></iframe>-->
  <script src="js/app.js"></script>
  

</body>
